<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row justify-space-between">
        <div class="col-3 p-2">
            <div>
                <form class="row m-2" id="user-form">
                    <label class="form-label p-0"><h2>Search for a city:</h2></label>
                    <input type="text" class="form-input" autofocus="true" id="city-name" placeholder="Enter city name" />
                    <button type="submit" class="btn mt-4" id="search-btn">Search</button>
                </form>
                <hr>
                <div class="list-group" id="city-list"></div>
            </div>
        </div>
        <div class="col-8 p-3">
            <div id="today-weather">
                <div id="current-heading" class="d-flex p-0 align-center">
                    <h2 id="heading-weather"><img src="" id="icon"/></h2>
                </div>
                <ul class="list-group list-details" id="list">
                    <li class="list-item pt-2" id="list-temp"></li>
                    <li class="list-item pt-2" id="list-wind"></li>
                    <li class="list-item pt-2" id="list-humidity"></li>
                    <li class="list-item pt-2" id="list-uv"></li>
                </ul>
            </div>
            <div>
                <h3 id="five-day"></h3>
                <div id="five-day-weather" class="container-five-day">
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assests/js/script.js"></script>
</body>
</html>
